
<div class="application-history-container">
    <h2>My Job Applications</h2>
  
    <!-- <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div> -->
  
    <div *ngIf="results.length === 0">
      <p>No job applications found.</p>
    </div>
  
    <div *ngFor="let app of results" class="job-card">
      <p><strong>Job Title:</strong>{{app.jobTitle}}</p>
      <p><strong>Status:</strong> {{ app.status }}</p>
      <p><strong>Years Of Experience:</strong> {{ app.yearsOfExperience }}</p>
      <p><strong>Skills:</strong> {{ app.skills }}</p>
      <p><strong>Application Date:</strong>{{ app.applicationDate | date : 'mediumDate' }}</p>
      <p><strong>Loaction Preference:</strong>{{ app.locationPreference }}</p>
    </div>
  </div>
