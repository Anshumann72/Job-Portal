

<div class="form-container">
    <h2>{{ isEditMode ? 'Update Job' : 'Add Job' }}</h2>
    <form #jobForm="ngForm" (ngSubmit)="saveJob()" novalidate>
      <label>Title *</label>
      <input type="text" [(ngModel)]="job.title" name="title" required />
      <label>Description *</label>
      <textarea [(ngModel)]="job.description" name="description" required></textarea>
      <label>Company *</label>
      <input type="text" [(ngModel)]="job.company" name="company" required />
      <label>Location *</label>
      <input type="text" [(ngModel)]="job.location" name="location" required />
      <button type="submit" [disabled]="jobForm.invalid">{{ isEditMode ? 'Update Job' : 'Add Job' }}</button>
    </form>
    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
