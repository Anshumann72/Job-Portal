<br><br>
<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
 <input name="username" [(ngModel)]="user.username" placeholder="Username" required /><br><br>
 <input name="password" type="password" [(ngModel)]="user.password" placeholder="Password" required /><br><br>
<select name="role" [(ngModel)]="user.role" required>
<option value="" disabled selected>Select Role</option>
<option value="USER">USER</option>
<option value="ADMIN">ADMIN</option>
</select><br><br>
<div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
<button type="submit">Login</button><br><br>
</form>
